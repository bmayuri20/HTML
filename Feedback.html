<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> Feedback Form </h3>
    <form action="/action">
        <div>
            <label for="name"> Name: </label>
            <input type="text" id="name" placeholder="Write your name" name="name">
        </div>
        <div>
            <label for="email"> Email: </label>
            <input type="email" id="email" placeholder="Write your email" name="mail">
        </div>
        <div>
            <label for="msg"> Message:</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="rate"> Rate us our of 5:</label> <br>

           <input type="radio" id="one" name="rate" value="one">
           <label for="one"> 1 </label> <br>

           <input type="radio" id="two" name="rate" value="two">
           <label for="two"> 2 </label> <br>

           <input type="radio" id="three" name="rate" value="three">
           <label for="three"> 3 </label> <br>

           <input type="radio" id="four" name="rate" value="four">
           <label for="four"> 4 </label> <br>

           <input type="radio" id="five" name="rate" value="five">
           <label for="five"> 5 </label> <br>
        </div>
        <button> Send your message!</button>
    </form>
    
</body>
</html>
